{% extends "base.html" %}

{% block content %}
<div class="container-fluid my-4">
    <!-- Header -->
    <h1 class="title"><span>LAN</span>scape</h1>
    <hr>

    <!-- Form -->
    <form id="scan-form" class="d-flex justify-content-between align-items-end">
        <div class="form-group me-2">
            <label for="subnet">Subnet:</label>
            <input type="text" id="subnet" name="subnet" class="form-control" value="10.0.0.0/20" placeholder="Enter subnet">
        </div>

        <div class="form-group me-2">
            <label for="port_list">Port List:</label>
            <select id="port_list" name="port_list" class="form-control">
                <!-- Options populated dynamically -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Scan</button>
    </form>

    <details class="mt-3">
        <summary>Advanced</summary>
        <div class="form-group mt-2">
            <label for="parallelism">Parallelism:</label>
            <input type="range" id="parallelism" name="parallelism" min="0.25" max="3" step="0.25" value="1" oninput="this.nextElementSibling.value = this.value">
            <output>1.0</output>
        </div>
    </details>

    <hr>

    <!-- Scan Results -->
    <div id="scan-results">
        <h2>Scan Results</h2>
        <iframe id="overview-frame" src=""></iframe>
        <h3 class="mt-4">Filter IPs</h3>
        <input type="text" id="filter" placeholder="Filter by IP" class="form-control mb-3">
        <iframe id="ip-table-frame" src=""></iframe>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
